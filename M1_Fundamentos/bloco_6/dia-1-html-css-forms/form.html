<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <fieldset>
    <label for="name">Nome</label>
    <input type="text" id="name" required maxlength="40">

    <label for="email">Email</label>
    <input type="email" id="email" required maxlength="50">

    <label for="CPF">CPF</label>
    <input type="text" id="CPF" required maxlength="11">

    <label for="end">Endereço</label>
    <input type="text" id="end" required maxlength="200">

    <label for="city">Cidade</label>
    <input type="text" id="city" required maxlength="28">

    <label for="state">Estado</label>
    <select name="state" id="state" required></select>

    <label for="home">Tipo</label>
    <input type="radio" name="home" id="home" required>
  </fieldset>

  <fieldset>
    <label for="resume">Resumo do currículo</label>
    <textarea name="resume" id="resume" cols="30" rows="10" required maxlength="1000"></textarea>

    <label for="role">Cargo</label>
    <input type="text" id="role" required maxlength="40">

    <label for="description">Descrição do cargo</label>
    <input type="text" id="description" required maxlength="500">

    <label for="date">Data de início</label>
    <input type="text" id="date" required>
  </fieldset>
  
</body>
</html>
